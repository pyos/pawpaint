<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>WebKit + pen table = nope</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="side-area">
      <canvas data-control="ColorButtonControl" data-control-click=".templates .control-color" width="71" height="40"></canvas>
      <div class="side-area-buttons">
        <a class="action-undo fa fa-undo" title="Undo"></a>
        <a class="action-redo fa fa-redo" title="Redo"></a>
        <a class="fa fa-download" title="Save" data-control-click=".templates .control-save"></a>
        <a class="fa fa-sliders-h" title="Image options" data-control-click=".templates .control-image-config"></a>
        <a class="action-zoom-in fa fa-search-plus" title="Zoom in"></a>
        <a class="action-zoom-out fa fa-search-minus" title="Zoom out"></a>
        <a class="action-create-layer fa fa-plus" title="New layer"></a>
        <a class="action-remove-layer fa fa-minus" title="Remove layer"></a>
        <a class="action-eraser fa fa-eraser" title="Toggle eraser"></a>
        <a class="action-merge-down fa fa-level-down-alt" title="Merge down"></a>
      </div>
      <div class="layer-menu" data-control="LayerControl" data-control-layer-config=".templates .control-layer-config"></div>
    </div>

    <div id="area-container" data-control-menu=".templates .control-menu">
      <div id="area-background">
        <div id="area"></div>
      </div>
    </div>

    <div class="templates" hidden>
      <div class="control control-color" data-control="JointControl">
        <canvas width="150" height="200" data-control="ToolControl" data-item-size="50"></canvas>
        <canvas width="33"  height="200" data-control="SizeControl"></canvas>
        <canvas width="33"  height="200" data-control="OpacityControl"></canvas>
        <canvas width="33"  height="200" data-control="RotationControl"></canvas>
        <canvas width="25"  height="200" data-control="PaletteControl"></canvas>
        <canvas width="200" height="200" data-control="ColorControl"></canvas>
      </div>

      <div class="control control-menu" data-control="JointControl">
        <canvas width="200" height="200" data-control="ColorControl"></canvas>
        <canvas width="25"  height="200" data-control="PaletteControl"></canvas>
        <canvas width="33"  height="200" data-control="SizeControl"></canvas>
        <canvas width="33"  height="200" data-control="OpacityControl"></canvas>
        <canvas width="33"  height="200" data-control="RotationControl"></canvas>
      </div>

      <div class="control control-save" data-control="SaveControl">
        <b>Save as</b>
        <button data-type="png" data-name="image.png">PNG</button>
        <button data-type="svg" data-name="image.svg">SVG</button>
      </div>

      <table class="control control-image-config" data-control="ImageConfigControl">
        <tr><th colspan="2">Image options</th></tr>
        <tr><td>Size</td>
            <td><input type="number" min="1" max="16384" data-prop="w" data-type="int" />
              x <input type="number" min="1" max="16384" data-prop="h" data-type="int" /></td></tr>
        <tr><td>Zoom</td>
            <td><input type="number" min="0.1" max="16" step="0.05" data-prop="scale" data-type="float" /></td></tr>
      </table>

      <table class="control control-layer-config" data-control="LayerConfigControl">
        <tr><th colspan="2">Layer options</th></tr>
        <tr><td>Opacity <input type="checkbox" data-prop="visible" title="Visibility" /></td>
            <td><input type="range" data-prop="opacity" min="0" max="1" step="0.01" value="1" data-type="float" /></td></tr>
        <tr><td>Blend mode</td>
            <td>
              <select data-prop="blendMode" value="">
                <option value=""            > Normal      </option>
                <option value="lighten"     > Lighten     </option>
                <option value="darken"      > Darken      </option>
                <option value="multiply"    > Multiply    </option>
                <option value="screen"      > Screen      </option>
                <option value="overlay"     > Overlay     </option>
                <option value="color-dodge" > Color Dodge </option>
                <option value="color-burn"  > Color Burn  </option>
                <option value="hard-light"  > Hard Light  </option>
                <option value="soft-light"  > Soft Light  </option>
                <option value="difference"  > Difference  </option>
                <option value="exclusion"   > Exclusion   </option>
                <option value="hue"         > Hue         </option>
                <option value="saturation"  > Saturation  </option>
                <option value="color"       > Color       </option>
                <option value="luminosity"  > Luminosity  </option>
              </select>
            </td>
        </tr>
        <tr><td>Position</td>
            <td><input type="number" min="-16384" max="16384" data-prop="x" data-type="int" />
              x <input type="number" min="-16384" max="16384" data-prop="y" data-type="int" /></td></tr>
        <tr><td>Size</td>
            <td><input type="number" min="1" max="16384" data-prop="w" data-type="int" />
              x <input type="number" min="1" max="16384" data-prop="h" data-type="int" /></td></tr>
      </table>
    </div>

    <div hidden>
      <img id="r-round-16" src="img/round.16.png" />
      <img id="r-round-32" src="img/round.32.png" />
      <img id="r-round-64" src="img/round.64.png" />
      <img id="r-line"     src="img/line.png"     />
    </div>

    <script src="3rdparty/js/jquery.min.js"></script>
    <script src="global.js"></script>
    <script src="area.js"></script>
    <script src="control.js"></script>
    <script src="dynamic.js"></script>
    <script src="layer.js"></script>
    <script src="tools.js"></script>
    <script src="index.js"></script>
  </body>
</html>
